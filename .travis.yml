language: Objective-C
osx_image: xcode8

cache:
  - bundler
  - cocoapods

podfile: ./Example/Podfile

before_install:
  - xcrun simctl erase all
  - bundle
  - pod repo update --silent
  - pod install --project-directory=Example

notifications:
  email: false

env:
  global:
    - UPLOAD_IOS_SNAPSHOT_BUCKET_NAME="assetsactioncontroller"
    - AWS_ACCESS_KEY_ID="$ACCESS_KEY"
    - AWS_SECRET_ACCESS_KEY="$SECRET_ACCESS"
    - AWS_REGION="us-east-1"
    - WORKSPACE=Example/PPAssetsActionController.xcworkspace
    - SCHEME="PPAssetsActionController-Example"
    - SCHEME_RUS="PPAssetsActionController_Example_Rus"
    - SDK_IOS=iphonesimulator10.0
    - DEST_IPAD="name=iPad Air 2,OS=10.0"
    - DEST_IOS10="name=iPhone 6,OS=10.0"
    - DEST_IOS9="name=iPhone 6,OS=9.3"
    - DEST_IOS8="name=iPhone 6,OS=8.4"
  matrix:
    - DESTINATION="$DEST_IOS10" RUN_TESTS="YES" SEND_COVERAGE="YES" POD_LINT="YES" CARTHAGE="NO"
    - DESTINATION="$DEST_IOS9"  RUN_TESTS="YES" SEND_COVERAGE="NO"  POD_LINT="NO"  CARTHAGE="YES"
    - DESTINATION="$DEST_IOS8"  RUN_TESTS="NO"  SEND_COVERAGE="NO"  POD_LINT="NO"  CARTHAGE="NO"
    - DESTINATION="$DEST_IPAD"  RUN_TESTS="YES" SEND_COVERAGE="NO"  POD_LINT="NO"  CARTHAGE="NO"

script:
  - set -o pipefail

  - if [ $RUN_TESTS == "YES" ]; then
      xcodebuild build-for-testing test-without-building -workspace "$WORKSPACE" -scheme "$SCHEME" -sdk "$SDK_IOS" -destination "$DESTINATION" ONLY_ACTIVE_ARCH=YES | second_curtain | xcpretty -c;
    else
      xcodebuild build -workspace "$WORKSPACE" -scheme "$SCHEME" -sdk "$SDK_IOS" -destination "$DESTINATION" ONLY_ACTIVE_ARCH=YES | xcpretty -c;
    fi

  - if [ $POD_LINT == "YES" ]; then
      pod lib lint;
    fi

  - if [ $CARTHAGE == "YES" ]; then
      carthage build --no-skip-current;
    fi

after_success:
  - test $SEND_COVERAGE = "YES" && ./.coverage.sh

before_deploy:
  - carthage build --no-skip-current
  - carthage archive PPAssetsActionController

deploy:
  provider: releases
  api_key:
    secure: 
  file: PPAssetsActionController.framework.zip
  skip_cleanup: true
  on:
    repo: pantuspavel/PPAssetsActionController
    tags: true
  condition: $DESTINATION = "$DEST_IOS10"
